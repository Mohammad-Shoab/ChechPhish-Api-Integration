<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Phishing Website Checker</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
		}
		form {
			width: 400px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
		.result {
			margin-top: 20px;
			padding: 10px;
			border-radius: 4px;
		}
		.result.safe {
			background-color: #7FFF7F;
			color: #006400;
		}
		.result.phishing {
			background-color: #FF7F7F;
			color: #8B0000;
		}
	</style>
</head>
<body>
	<h1>Phishing Website Checker</h1>
	<form action="check.php" method="GET">
		<label for="url">Enter the URL you want to check:</label>
		<input type="text" id="url" name="url" placeholder="https://example.com">
		<input type="submit" value="Check">
	</form>

	<div class="result"></div>
</body>
</html>
